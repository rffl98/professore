<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="css/custom.css">

     <!-- JavaScript (note the defer attribute) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  

    <!-- custom javascript -->
    <script defer src="js/moment.min.js"></script>
    <script defer src="js/task.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/filter.js"></script>
    <script defer src="js/projects.js"></script>  
    <script defer src="js/app.js"></script>
    <script defer src="js/main.js"></script>

    <title>Task Manager</title>

  </head>
  
  
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-success fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
            Task Manager</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
            </form>
            
            <div class="navbar-nav ml-auto">            
                <a class="nav-item nav-link" href="#" title="Pagina utente">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Content of the page -->
    <div class="container-fluid">
        <div class="row">
          <!-- Left sidebar-->  
          <aside class="col-4 bg-light vheight-100 below-nav" id="task-side-bar">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true" data-id="filter-all">
                  Tutti
                </a>
                <a href="#" class="list-group-item list-group-item-action" data-id="filter-important">Importanti</a>
                <a href="#" class="list-group-item list-group-item-action" data-id="filter-today">Oggi</a>
                <a href="#" class="list-group-item list-group-item-action" data-id="filter-week">Prossimi 7 giorni</a>
                <a href="#" class="list-group-item list-group-item-action" data-id="filter-private">Privati</a>
                <a href="#" class="list-group-item list-group-item-action" data-id="filter-shared">Condivisi con...</a>
            </div>

            <div class="my-5">
              <h6 class="border-bottom border-gray p-3 mb-0">Progetti</h6>
              <div class="list-group list-group-flush" id="projects">
                <!-- Javascript will fill this -->
             
              </div>
            </div>          
          </aside>      

          <!-- Main content-->
          <main class="col-sm-8 col-12 below-nav">
            
            <!-- Javascript will change this based on the selected filters -->
            <h1 id="title">Tutti</h1>

            <div id="error-messages">
              <!-- Place for an error message to show -->
            </div>
  
            <!-- List of tasks -->
            <ul class="list-group list-group-flush" id="task-list">
           
             <!-- Javascript will fill this-->
            </ul>
  
            <!-- Add a new task... -->
            <button type="button" id="add-button" class="btn btn-lg btn-success fixed-right-bottom" data-toggle="modal" data-target="#add-modal">&#43;</button>

          </main>
        </div>
    </div>
    



    <!-- Modal for the new task form -->
    <div class="modal" id="add-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Aggiungi un task</h5>
            <button type="button" class="close" id="close-modal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form role="form" method="POST" action="" id="add-form">
            <div class="modal-body">          
                <input type="text" name="id" id="form-id" hidden>     
                <div class="form-group">
                 
                  <label class="control-label">Descrizione</label>
                  <div>
                      <input type="text" class="form-control input-lg" name="Descrizione" placeholder="Inserisci una descrizione..." id="form-description" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Progetto</label>
                  <div>
                      <input type="text" class="form-control input-lg" name="Progetto" placeholder="Inserisci un progetto per il task..." id="form-project">
                  </div>
                </div>

                <div class="form-group">
                  <div>
                    <label for="form-important" class="control-label">Importante</label>
                    <input type="checkbox" name="form-important" id="form-important"/>          
                  </div>
                </div>

                <div class="form-group">
                  <div>
                    <label for="form-private" class="control-label">Privato</label>
                    <input type="checkbox" name="form-private" id="form-private" checked/>          
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Scadenza</label>
                  <div>
                      <input type="date" class="form-control input-lg" name="Deadline" id="form-deadline-date">
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <input type="time" class="form-control input-lg" name="Deadline" id="form-deadline-time">
                  </div>
                </div>
                
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  
  
  </body>

</html>
